<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>CRUD CONTACT BOOK</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>crud contact book</strong></h1>
      </div>
      <div class="mainy row justify-content-center">
        <form
          action=""
          id="person-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-8 col-md-8 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter your first name!"
            />
          </div>
          <div class="col-8 col-md-8 mb-3">
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter your last name!"
            />
          </div>
          <div class="col-8 col-md-8 mb-3">
            <label for="phone">Phone</label>
            <input
              class="form-control"
              id="phone"
              type="tel"
              placeholder="Enter your phone number"
            />
          </div>
          <div class="col-8 col-md-8">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
        <div class="col-10 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="person-list">
              <tr>
                <td>eliza</td>
                <td>askarova</td>
                <td>+907799009</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
